apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm-flask-svc.fullname" . }}
  labels:
    {{- include "helm-flask-svc.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "helm-flask-svc.labels" . | nindent 4 }}
